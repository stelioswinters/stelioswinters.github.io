<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Stelios Winters – Art & Creative Work</title>
<meta name="description" content="Official site of Stelios Winters. Original artwork, creative projects, and media.">

<style>
:root{
  --bg:#0f0f0f;
  --panel:#171717;
  --text:#ffffff;
  --muted:#aaaaaa;
  --accent:#1abc9c;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ACCESSIBILITY */
@media (prefers-reduced-motion:reduce){
  *{animation:none!important;transition:none!important;}
}

/* MENU BUTTON */
.menu-toggle{
  position:fixed;
  top:12px;left:12px;
  padding:10px 14px;
  font-size:22px;
  background:rgba(255,255,255,0.08);
  border:none;
  border-radius:12px;
  color:#fff;
  cursor:pointer;
  z-index:1000;
  backdrop-filter:blur(8px);
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;left:0;
  width:240px;
  height:100%;
  background:var(--panel);
  padding-top:70px;
  transform:translateX(-260px);
  transition:transform .4s cubic-bezier(.4,0,.2,1);
  z-index:900;
}
.sidebar.open{transform:translateX(0);}
.sidebar a{
  display:block;
  padding:12px 20px;
  text-decoration:none;
  color:#fff;
  opacity:.8;
  transition:.25s;
}
.sidebar a:hover{background:#222;opacity:1;}
.sidebar a.active{background:#1f1f1f;opacity:1;}

/* CONTENT */
main{
  max-width:1200px;
  margin:auto;
  padding:70px 20px 40px;
  animation:fadeIn .5s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px);}
  to{opacity:1;transform:none;}
}

/* HEADERS */
h1,h2{
  font-weight:600;
  letter-spacing:.5px;
}
.section-title{
  margin:30px 0 12px;
  font-size:1.6rem;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.grid a{
  display:block;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  transform:translateY(8px);
  opacity:0;
  animation:gridIn .6s forwards;
}
.grid a:nth-child(n){animation-delay:calc(var(--i) * 60ms);}
@keyframes gridIn{
  to{transform:none;opacity:1;}
}
.grid img{
  width:100%;
  height:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  transition:transform .35s, filter .35s;
}
.grid a:hover img{
  transform:scale(1.05);
  filter:brightness(1.1);
}

/* CONTACT */
form{
  max-width:480px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
input,textarea{
  background:#222;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  border-radius:8px;
}
button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:600px){
  .sidebar{width:210px;}
  .section-title{font-size:1.4rem;}
}
</style>
</head>

<body>

<button class="menu-toggle" onclick="toggleMenu()">☰</button>

<nav class="sidebar" id="sidebar">
  <a href="#" onclick="return loadContent('home',this)" id="link-home">Home</a>
  <a href="#" onclick="return loadContent('art',this)">Art</a>
  <a href="#" onclick="return loadContent('contact',this)">Contact</a>
</nav>

<main id="content"></main>

<script>
/* DATA */
const artData=[
  {
    img:"https://ih1.redbubble.net/image.6038082908.8059/flat,600x600,075,f.jpg",
    link:"https://ih1.redbubble.net/image.6038082908.8059/flat,600x600,075,f.jpg",
    desc:"Original artwork by Stelios Winters"
  }
];

/* NAV */
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("open");
}

/* RENDER */
function loadContent(page,el){
  let html="";
  if(page==="home"){
    html+=`
      <h1 class="section-title">Stelios Winters</h1>
      <p style="max-width:720px;color:var(--muted)">
        Original art and creative projects.
      </p>
    `;
    if(artData.length){
      html+=`<h2 class="section-title">Art</h2><div class="grid">`;
      artData.forEach((a,i)=>{
        html+=`
          <a href="${a.link}" target="_blank" style="--i:${i}">
            <img src="${a.img}" alt="${a.desc}">
          </a>`;
      });
      html+=`</div>`;
    }
  }

  else if(page==="art"){
    html+=`<h1 class="section-title">Art</h1><div class="grid">`;
    artData.forEach((a,i)=>{
      html+=`
        <a href="${a.link}" target="_blank" style="--i:${i}">
          <img src="${a.img}" alt="${a.desc}">
        </a>`;
    });
    html+=`</div>`;
  }

  else if(page==="contact"){
    html+=`
      <h1 class="section-title">Contact</h1>
      <form action="mailto:ninewinters@hotmail.com" method="POST" enctype="text/plain">
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    `;
  }

  document.getElementById("content").innerHTML=html;
  document.querySelectorAll(".sidebar a").forEach(a=>a.classList.remove("active"));
  if(el)el.classList.add("active");
  return false;
}

/* INIT */
loadContent("home",document.getElementById("link-home"));
</script>

</body>
</html>
