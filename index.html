<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stelios Winters</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❄️</text></svg>">
  <style>
    :root {
      --bg: #0f0f0f;
      --hover: #333;
      --sidebar-active-bg: #444;
      --sidebar-active-border: #fff;
      --burger-bg: rgba(80,80,80,0.5);
      --burger-hover: rgba(80,80,80,0.8);
      --font-color: #fff;  
      --bright-teal: #1abc9c;
      --bright-teal-dark: #16a085;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--font-color);
    }
    .menu-toggle {
      display: block;
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: var(--burger-bg);
      color: var(--font-color);
      border: none;
      padding: 10px;
      z-index: 300;
      cursor: pointer;
      transition: background 0.3s ease;
      border-radius: 10px;
      user-select: none;
    }
    .menu-toggle:hover { background: var(--burger-hover); }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: var(--bg);
      padding: 60px 15px 10px 10px;
      overflow-y: auto;
      z-index: 200;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      user-select: none;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      user-select: none;
    }
    .site-title-button {
      background: var(--bg);
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: var(--font-color);
      cursor: default;
      user-select: none;
      transform: translateX(10px);
    }
    .site-title-button:focus { outline: none; }
    .site-title-button .emoji { font-size: 1.5em; }
    .site-title-button .sw {
      font-family: Monaco, "Courier New", monospace !important;
      font-weight: bold;
      font-size: 1.9em;
      line-height: 1;
      margin-left: -0.2em;
      letter-spacing: -0.1em;
    }
    .sidebar a {
      display: block;
      color: var(--font-color);
      text-decoration: none;
      padding: 8px 10px;
      margin-bottom: 1px;
      border-radius: 0;
      font-size: 18px;
      background: var(--bg);
      transition: background 0.3s;
      user-select: none;
    }
    .sidebar a:hover { background: var(--hover); }
    .sidebar a.active {
      background: var(--sidebar-active-bg);
      font-weight: bold;
      border-right: 4px solid var(--sidebar-active-border);
    }
    .sidebar a.active:hover { background: var(--sidebar-active-bg); }
    .search-container {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .search-container input {
      width: calc(100% - 50px);
      padding: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 16px;
      background: #303030;
      color: var(--font-color);
    }
    .search-container button {
      width: 40px;
      height: 40px;
      border: none;
      background: var(--burger-bg);
      border-radius: 50%;
      cursor: pointer;
      margin-left: 10px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      transition: background 0.3s ease;
      color: var(--font-color);
      user-select: none;
    }
    .search-container button:hover { background: var(--burger-hover); }
    .search-container button svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      user-select: none;
    }
    .content {
      margin-left: 0;
      padding: 20px;
      background: var(--bg);
      transition: margin-left 0.3s ease;
      user-select: none;
    }
    .sidebar.open + .content { margin-left: 200px; }
    .home-title-tabs {
      display: inline-flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 10px;
      user-select: none;
    }
    .home-title-tabs .tab {
      cursor: pointer;
      padding-bottom: 4px;
      border-bottom: 4px solid transparent;
      transition: border-bottom 0.3s;
      border-radius: 0;
      user-select: none;
    }
    .home-title-tabs .tab.active { border-bottom: 4px solid #fff; }
    .home-title-tabs .tab:hover:not(.active) { border-bottom: 4px solid #bbb; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
      user-select: none;
    }
    .grid a, .grid div {
      display: block;
      border-radius: 4px;
      overflow: hidden;
      background: var(--bg);
      aspect-ratio: 16/9;
      position: relative;
      user-select: none;
    }
    .grid img {
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      object-fit: cover;
      margin: 2px;
      border-radius: 8px;
      background: var(--bg);
      user-select: none;
    }
    img.lazy {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-out;
      background: #000 !important;
      background-image: none !important;
    }
    img.lazy.loaded {
      opacity: 1;
      visibility: visible;
    }
    .thumb {
      position: relative;
      display: inline-block;
      user-select: none;
    }
    .thumb .desc {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: var(--font-color);
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }
    .thumb:hover .desc { display: flex; }
    .contact-form {
      margin-top: 40px;
      width: 50%;
      user-select: none;
    }
    .contact-form label { display: block; margin: 10px 0; user-select: none; }
    .contact-form input, .contact-form textarea {
      padding: 2px;
      background: #303030;
      border: 1px solid #444;
      color: var(--font-color);
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 20px;
      user-select: none;
    }
    .contact-form input[type="email"],
    .contact-form input[type="text"] { width: 50%; }
    .contact-form textarea { width: 100%; height: 160px; }
    .contact-form button {
      background: var(--burger-bg);
      color: var(--font-color);
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      user-select: none;
    }
    .contact-form button:hover { background: var(--burger-hover); }
    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: var(--font-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 300;
      user-select: none;
    }
    #backToTop:hover { background: #555; }
    .arrow-up { display: inline-block; transform: rotate(-90deg); user-select: none; }
    #photoModal {
      display: none;
      position: fixed;
      z-index: 400;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    #photoModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
      user-select: none;
    }
    #photoModal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: var(--font-color);
      cursor: pointer;
      z-index: 410;
      user-select: none;
    }
    .category-title {
      font-size: 1.4em;
      margin: 0 0 10px;
      user-select: none;
    }
    .category-section { margin-bottom: 40px; user-select: none; }
    .category-name {
      font-size: 0.9em;
      margin: 0 0 5px;
      color: var(--font-color);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .view-all-button {
      background: var(--bg);
      color: var(--bright-teal);
      border: 1px solid var(--bright-teal-dark);
      padding: 4px 6px;
      font-size: 0.65em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .view-all-button:hover {
      background: var(--bright-teal);
      color: var(--bg);
    }
    ::-webkit-scrollbar {
  width: 12px;
}
::-webkit-scrollbar-thumb {
  background: var(--bg);
  border-radius: 6px;
}
::-webkit-scrollbar-track {
  background: var(--bg);
}
/* For Firefox */
* {
  scrollbar-color: var(--bg) var(--bg);
  scrollbar-width: thin;
}
  
    .home-grid {
      overflow: hidden;
      position: relative;
    }
    .slide {
      animation: slideIn 0.35s ease;
    }
    @keyframes slideIn {
      from { transform: translateX(30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

</style>

  </div>
  
  <script>
    let homeMode = "latest";

    const homePageIndex = {};

    function renderHomeCategory(key) {
      const container = document.getElementById("home-grid-" + key);
      if (!container) return;

      const items = categoryData[key];
      if (!homePageIndex[key]) homePageIndex[key] = 0;

      let base = items.slice();
      if (homeMode === "latest") base = base.slice().reverse();
      if (homeMode === "random") base = getRandomItems(base, base.length);

      const start = homePageIndex[key] * 3;
      const slice = base.slice(start, start + 3);

      container.innerHTML = "";
      slice.forEach(item => {
        container.innerHTML += `
          <a href="${item.link}" target="_blank" class="thumb slide">
            <img src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                 data-src="${item.img}" class="lazy">
            <span class="desc">${item.desc || ""}</span>
          </a>`;
      });

      // hide/show left arrow
      const left = document.getElementById("arrow-left-" + key);
      const right = document.getElementById("arrow-right-" + key);
      const maxPage = Math.floor((items.length - 1) / 3);

      if (left) left.style.visibility = homePageIndex[key] === 0 ? "hidden" : "visible";
      if (right) right.style.visibility = homePageIndex[key] >= maxPage ? "hidden" : "visible";

      lazyLoadImages();
    }

    function homeNext(key) {
      const maxPage = Math.floor((categoryData[key].length - 1) / 3);
      homePageIndex[key] = Math.min((homePageIndex[key] || 0) + 1, maxPage);
      renderHomeCategory(key);
    }

    function homePrev(key) {
      homePageIndex[key] = Math.max((homePageIndex[key] || 0) - 1, 0);
      renderHomeCategory(key);
    }

    
    const homeOrder = ["youtube", "videogames", "music", "series", "toppicks", "books", "store", "services"];
    
    function getRandomItems(arr, n) {
      let result = [];
      let taken = [];
      n = Math.min(n, arr.length);
      while(result.length < n) {
        let index = Math.floor(Math.random() * arr.length);
        if (!taken[index]) {
          result.push(arr[index]);
          taken[index] = true;
        }
      }
      return result;
    }
    
    function lazyLoadImages() {
      const lazyImages = document.querySelectorAll("img.lazy:not(.loaded)");
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.add("loaded");
            observer.unobserve(img);
          }
        });
      });
      lazyImages.forEach(img => imageObserver.observe(img));
    }
    
    window.onscroll = function() {
      document.getElementById("backToTop").style.display =
        (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    
    function getDisplayTitle(cat) {
      if (cat === "toppicks") return "Top Picks";
      if (cat === "videogames") return "Video Games";
      if (cat === "store") return "Store";
      if (cat === "series") return "Series";
      return cat.charAt(0).toUpperCase() + cat.slice(1);
    }
    
    function adjustSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar.scrollHeight <= window.innerHeight) {
        sidebar.classList.add("open");
      } else {

      }

    window.addEventListener("load", adjustSidebar);

    const categoryData = {
      toppicks: [

    function loadContent(cat, el) {
      let html = "";
      if (cat === "home") {
        html += `<h4 class="category-title">
                   <span class="home-title-tabs">
                     <span class="tab ${homeMode === "latest" ? "active" : ""}" onclick="setHomeMode('latest')" id="tab-latest">Latest</span>
                     <span class="tab ${homeMode === "oldest" ? "active" : ""}" onclick="setHomeMode('oldest')" id="tab-oldest">Oldest</span>
                     <span class="tab ${homeMode === "random" ? "active" : ""}" onclick="setHomeMode('random')" id="tab-random">Random</span>
                   </span>
                 </h4>`;
        homeOrder.forEach(key => {
          if (categoryData[key] && Array.isArray(categoryData[key])) {
            let items = categoryData[key];
            let selection = [];
            if (homeMode === "latest") {
              selection = items.slice(-3).reverse();
            } else if (homeMode === "oldest") {
              selection = items.slice(0, 3);
            } else if (homeMode === "random") {
              selection = getRandomItems(items, 3);
            }
            if (selection.length) {
              html += `<div class="category-section">
                         <h5 class="category-name"><span id="arrow-left-${key}" onclick="homePrev('${key}')" style="cursor:pointer;margin-right:6px;">◀</span>
                           <span>${getDisplayTitle(key)}</span><span id="arrow-right-${key}" onclick="homeNext('${key}')" style="cursor:pointer;margin-left:6px;">▶</span>
                           <button class="view-all-button" onclick="return loadContent('${key}', this)">View all →</button>
                         </h5>
                         <div class="grid home-grid" id="home-grid-${key}">`;
              selection.forEach(item => {
                html += `<a href="${item.link}" target="_blank" class="thumb">
                           <img src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" data-src="${item.img}" alt="${getDisplayTitle(key)} thumbnail" class="lazy">
                           <span class="desc">${item.desc || ("Latest from " + getDisplayTitle(key))}</span>
                         </a>`;
              });
              html += `</div></div>`;
              setTimeout(() => renderHomeCategory(key), 0);
            }
          }
        });
      } else if (cat === "contact") {
        html = `<h4 class="category-title">Contact</h4>
          <div class="contact-form">
            <form action="mailto:ninewinters@hotmail.com" method="POST" enctype="text/plain">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
              <button type="submit">Send</button>
            </form>
          </div>`;
      } else if (cat === "about") {
        html = `<h4 class="category-title">About</h4>
        <p><section class="about-stelios-winters">

  <h1 class="visually-hidden">About Stelios Winters</h1>

  <h2>Who is Stelios Winters?</h2>
  <p>
    I’m an online content creator and artist who makes things I would personally love to watch, play, listen to, or read, using creativity as a way to express emotions and hopefully make the world and people’s lives a little better.
  </p>

  <hr>

  <h2>What do you do online?</h2>
  <p>
    I create online products and content that I am genuinely passionate about, including videos, indie games, music, and books.
  </p>

  <hr>

  <h2>What is STELELE?</h2>
  <p>
    STELELE is my YouTube channel where I focus on making "funny", interesting, and sometimes weird experimental content that reflects my curiosity and personality.
  </p>

  <hr>

  <h2>What kind of videos do you make?</h2>
  <p>
    I make a mix of idea-based videos, trying things for the first time like foods or experiences, technology content, nostalgia and retro topics, and creativity in a relaxed way.
  </p>

  <hr>

  <h2>How do all your projects connect?</h2>
  <p>
    Everything I make is connected, so an idea might start as a YouTube video and later turn into a game, a song, or a book.
  </p>

  <hr>

  <h2>Is there a main theme behind your work?</h2>
  <p>
    The main theme is thinking like a mad scientist and exploring ideas in an out-of-the-box way, even when they don’t fit neatly into categories. Just having fun and enjoying doing it.
  </p>

  <hr>

  <h2>Why do you work in so many creative fields?</h2>
  <p>
    I love consuming content in these fields, and when I feel something is missing or can be done in a better way, I get excited and want to create the thing I wish already existed.
  </p>

  <hr>

  <h2>What role do games play in your creative work?</h2>
  <p>
    Games are everywhere, from video games to sports to everyday systems, and I love them because almost everyone connects with games in some way.
  </p>

  <hr>

  <h2>What kind of games do you make?</h2>
  <p>
    I make indie games that focus on simple, enjoyable mechanics and fun experiences rather than focusing too much on visuals.
  </p>

  <hr>

  <h2>How does music fit into your online presence?</h2>
  <p>
    I grew up listening to music a lot, especially when I was feeling sad, and it helped me through depression and anxiety, so making music is my way of helping others feel better the way music helped me.
  </p>

  <hr>

  <h2>Why did you start writing books?</h2>
  <p>
    Over the years I gathered a lot of knowledge across creativity, content creation, and personal growth, and writing books felt like the best way to share it.
  </p>

  <hr>

  <h2>Who is your content for?</h2>
  <p>
    I create content that I personally enjoy consuming, and I hope it attracts like-minded people so we can build a community that creates a positive impact in the world.
  </p>

  <hr>

  <h2>What do you want people to feel after watching your videos or playing your games?</h2>
  <p>
    If someone is struggling, I hope my content distracts them and helps them feel better, and if they’re not, I just want them to have a good time and enjoy it.
  </p>

  <hr>

  <h2>What makes your approach different from other creators?</h2>
  <p>
    Nothing and everything is unique. I just focus on being honest and authentic in my own insane way, making things I would love to consume myself, and only following trends when they genuinely inspire me, not to chase fame.
  </p>

  <hr>

  <h2>How do you think about growth and success online?</h2>
  <p>
    Emotionally, I already feel successful and proud of my projects, but I haven’t reached the kind of success the world defines as financial yet, which I want so I can be free from society’s constraints and focus on higher-quality work that truly represents what I’m capable of, because right now I know something is still missing.
  </p>

  <hr>

  <h2>What do you want the name Stelios Winters to represent?</h2>
  <p>
    Creativity, no regrets, and never giving up on your goals when you truly believe they can positively impact your future. Listening to other people’s opinions to clear your mind, and inspiring others to keep going.
  </p>

  <hr>

  <h2>What is your long-term vision as an online creator?</h2>
  <p>
    I want to keep creating things I’m passionate about forever, and even if I succeed financially, I don’t care about legacy, I just want to be happy and help make the world a better place.
  </p>

  <hr>

  <h2>Where should someone new start?</h2>
  <p>
    This website is the best place to find everything I do in one spot, but especially the STELELE YouTube channel, where I’m making more personal on-camera content so people can get to know me better.
  </p>

</section>
</p>`;
      } else if (cat === "art") {
        html += `<h4 class="category-title">Art</h4><div class="grid">`;
        categoryData[cat].slice().reverse().forEach(item => {
          html += `<div class="photo" onclick="openModal('${item.img}')">
                     <img src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" data-src="${item.img}" alt="Art" class="lazy">
                     <span class="desc">${item.desc || 'Art image'}</span>
                   </div>`;
        });
        html += `</div>`;
      } else if (cat === "search") {
        html += `<h4 class="category-title">Search Results</h4>`;
        if (el.results && el.results.length) {
          html += `<div class="grid">`;
          el.results.forEach(item => {
            html += `<a href="${item.link}" target="_blank" class="thumb">
                       <img src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" data-src="${item.img}" alt="${item.title} thumbnail" class="lazy">
                       <span class="desc">${item.desc || 'No description available.'}</span>
                     </a>`;
          });
          html += `</div>`;
        } else {
          html += `<p>No results found for "${el.query}"</p>`;
        }
      } else {
        let title = getDisplayTitle(cat);
        html += `<h4 class="category-title">${title}</h4><div class="grid">`;
        categoryData[cat].slice().reverse().forEach(item => {
          html += `<a href="${item.link}" target="_blank" class="thumb">
                     <img src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" data-src="${item.img}" alt="${title} thumbnail" class="lazy">
                     <span class="desc">${item.desc || 'No description available'}</span>
                   </a>`;
        });
        html += `</div>`;
      }
      document.getElementById("main-content").innerHTML = html;
      document.querySelectorAll(".sidebar a").forEach(link => link.classList.remove("active"));
      if (el && el.tagName) {
        if (el.closest(".sidebar")) {
          el.classList.add("active");
        } else {
          document.querySelectorAll(".sidebar a").forEach(link => {
            if (link.textContent.trim().toLowerCase() === getDisplayTitle(cat).toLowerCase()) {
              link.classList.add("active");
            }
          });
        }
      }
      lazyLoadImages();
      window.scrollTo({ top: 0, behavior: "smooth" });
      return false;
    }
    
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }
    
    function openModal(src) {
      const modal = document.getElementById("photoModal");
      modal.style.display = "flex";
      const modalImg = modal.querySelector("img");
      modalImg.dataset.src = src;
      lazyLoadImages();
    }
    function closeModal() {
      document.getElementById("photoModal").style.display = "none";
    }
    
    function doSearch() {
      let query = document.getElementById("searchInput").value.trim();
      if (!query) {
        alert("Please enter a search term.");
        return;
      }
      query = query.toLowerCase();
      let results = [];
      for (let key in categoryData) {
        if (Array.isArray(categoryData[key]) && key !== "art" && key !== "contact") {
          let title = getDisplayTitle(key);
          categoryData[key].forEach(item => {
            if ((item.desc && item.desc.toLowerCase().includes(query)) || title.toLowerCase().includes(query)) {
              results.push({ img: item.img, link: item.link, title: title, desc: item.desc });
            }
          });
        }
      }
      loadContent("search", { results: results, query: query });
    }
    document.getElementById("searchInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") { doSearch(); }
    });
    
    function setHomeMode(mode) {
      homeMode = mode;
      loadContent("home", document.getElementById("home-link"));
    }
    
    loadContent("home", document.getElementById("home-link"));
    
    function populateYouTubeVideos() {
      const reversedIds = youtubeVideoIds.slice().reverse();
      const promises = reversedIds.map(id =>
        fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`)
          .then(response => {
            if (!response.ok) { throw new Error("Network error"); }
            return response.json();
          })
          .then(data => ({
            img: `https://img.youtube.com/vi/${id}/0.jpg`,
            link: `https://www.youtube.com/watch?v=${id}`,
            desc: data.title
          }))
          .catch(() => ({
            img: `https://img.youtube.com/vi/${id}/0.jpg`,
            link: `https://www.youtube.com/watch?v=${id}`,
            desc: "Title not available"
          }))
      );
      Promise.all(promises).then(results => {
        categoryData.youtube = results;
        const activeLink = document.querySelector(".sidebar a.active");
        if (activeLink && activeLink.textContent.trim().toLowerCase() === "youtube") {
          loadContent("youtube", activeLink);
        } else {
          loadContent("home", document.getElementById("home-link"));
        }
      });
    }
    
    populateYouTubeVideos();
  </script>
</body>
</html>
