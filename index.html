<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Stelios Winters – Art, Films, Ideas</title>
<meta name="description" content="Official site of Stelios Winters. Original art, films, series, and creative projects." />

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❄️</text></svg>">

<style>
:root {
  --bg:#0f0f0f;
  --panel:#161616;
  --text:#ffffff;
  --muted:#aaaaaa;
  --accent:#1abc9c;
}

/* RESET */
* { box-sizing:border-box; margin:0; padding:0; }
html,body { width:100%; height:100%; }
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* MOTION SAFETY */
@media (prefers-reduced-motion: reduce) {
  * { animation:none !important; transition:none !important; }
}

/* MENU */
.menu-toggle {
  position:fixed; top:12px; left:12px;
  background:rgba(255,255,255,0.08);
  border:none; color:var(--text);
  padding:10px 14px;
  font-size:22px;
  border-radius:12px;
  cursor:pointer;
  z-index:1000;
  backdrop-filter: blur(8px);
  transition: background 0.3s;
}
.menu-toggle:hover { background:rgba(255,255,255,0.15); }

/* SIDEBAR */
.sidebar {
  position:fixed;
  top:0; left:0;
  width:240px; height:100%;
  background:var(--panel);
  padding-top:70px;
  transform:translateX(-260px);
  transition:transform 0.45s cubic-bezier(.4,0,.2,1);
  z-index:900;
}
.sidebar.open { transform:translateX(0); }

.sidebar a {
  display:block;
  padding:12px 20px;
  text-decoration:none;
  color:var(--text);
  font-size:17px;
  opacity:0.85;
  transition: background 0.3s, opacity 0.3s;
}
.sidebar a:hover { background:#222; opacity:1; }
.sidebar a.active { opacity:1; background:#1e1e1e; }

/* CONTENT */
.content {
  padding:70px 20px 40px;
  max-width:1200px;
  margin:auto;
  animation: fadeIn 0.6s ease;
}
@keyframes fadeIn {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:none; }
}

/* TABS */
.tab-container {
  display:flex;
  gap:20px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
.tab {
  cursor:pointer;
  padding-bottom:4px;
  border-bottom:2px solid transparent;
  opacity:0.7;
  transition:0.3s;
}
.tab.active { border-color:#fff; opacity:1; }

/* HEADERS */
.category-title {
  margin:30px 0 12px;
  font-size:1.7rem;
  font-weight:600;
  letter-spacing:0.5px;
}

/* GRID */
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
  gap:12px;
}
.grid a {
  display:block;
  border-radius:12px;
  overflow:hidden;
  position:relative;
  background:#000;
  transform: translateY(8px);
  opacity:0;
  animation: gridIn 0.6s forwards;
}
.grid a:nth-child(n) { animation-delay: calc(var(--i) * 60ms); }

@keyframes gridIn {
  to { transform:none; opacity:1; }
}

.grid img {
  width:100%; height:100%;
  object-fit:cover;
  aspect-ratio:16/9;
  transition: transform 0.4s, filter 0.4s;
}
.grid a:hover img {
  transform:scale(1.05);
  filter:brightness(1.1);
}

/* CONTACT */
.contact-form {
  max-width:480px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.contact-form input,
.contact-form textarea {
  background:#222;
  border:1px solid #333;
  padding:10px;
  border-radius:8px;
  color:var(--text);
}
.contact-form button {
  background:var(--accent);
  color:#000;
  border:none;
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* MOBILE */
@media (max-width:600px) {
  .sidebar { width:210px; }
  .category-title { font-size:1.4rem; }
}
</style>
</head>

<body>

<button class="menu-toggle" onclick="toggleMenu()">☰</button>

<nav class="sidebar" id="sidebar">
  <a href="#" onclick="return loadContent('home',this)" id="link-home">Home</a>
  <a href="#" onclick="return loadContent('art',this)">Art</a>
  <a href="#" onclick="return loadContent('youtube',this)">YouTube</a>
  <a href="#" onclick="return loadContent('music',this)">Music</a>
  <a href="#" onclick="return loadContent('books',this)">Books</a>
  <a href="#" onclick="return loadContent('contact',this)">Contact</a>
</nav>

<main class="content" id="main-content"></main>

<script>
const artData = [
  {
    img:"https://ih1.redbubble.net/image.6038082908.8059/flat,600x600,075,f.jpg",
    link:"https://ih1.redbubble.net/image.6038082908.8059/flat,600x600,075,f.jpg",
    desc:"Original art by Stelios Winters"
  }
];

const categoryData = {
  art: artData,
  youtube: [],
  music: [],
  books: []
};

let homeMode = "latest";

function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("open");
}

function loadContent(cat, el) {
  let html = "";

  if (cat === "home") {
    html += `
      <section>
        <h1 class="category-title">Stelios Winters</h1>
        <p style="max-width:700px;color:var(--muted);margin-bottom:30px">
          Original art, films, and creative experiments.
        </p>
      </section>
    `;
    for (let key in categoryData) {
      if (categoryData[key].length) {
        html += `<h2 class="category-title">${key.toUpperCase()}</h2><div class="grid">`;
        categoryData[key].forEach((it,i)=>{
          html += `
            <a href="${it.link}" target="_blank" style="--i:${i}">
              <img src="${it.img}" alt="${it.desc}">
            </a>`;
        });
        html += `</div>`;
      }
    }
  }

  else if (cat === "art") {
    html += `<h1 class="category-title">Art</h1><div class="grid">`;
    artData.forEach((it,i)=>{
      html += `
        <a href="${it.link}" target="_blank" style="--i:${i}">
          <img src="${it.img}" alt="${it.desc}">
        </a>`;
    });
    html += `</div>`;
  }

  else if (cat === "contact") {
    html += `
      <h1 class="category-title">Contact</h1>
      <form class="contact-form" action="mailto:ninewinters@hotmail.com" method="POST" enctype="text/plain">
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>`;
  }

  else {
    html += `<h1 class="category-title">${cat}</h1><p style="color:var(--muted)">Coming soon.</p>`;
  }

  document.getElementById("main-content").innerHTML = html;
  document.querySelectorAll(".sidebar a").forEach(a=>a.classList.remove("active"));
  if (el) el.classList.add("active");
  return false;
}

loadContent("home", document.getElementById("link-home"));
</script>

</body>
</html>
